<div class="list-employee">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.person.name}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.person.surname}} </td>
        </ng-container>
        <ng-container matColumnDef="ssn">
            <th mat-header-cell *matHeaderCellDef> Social security number </th>
            <td mat-cell *matCellDef="let element"> {{element.person.ssn}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" routerLink="/companies/{{companyWithEmployees.id}}/employee/{{element.id}}"> View </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
<div>
    <button mat-flat-button color="primary" routerLink="/companies/{{idCompany}}/employee/add"> Add new employee </button>
</div>
