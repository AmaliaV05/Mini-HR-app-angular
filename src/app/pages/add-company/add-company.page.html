<div class="add-company">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Company name</mat-label>
            <input matInput [(ngModel)]="company.companyName" name="companyName" required>
        </mat-form-field> 
        <mat-form-field appearance="fill">
            <mat-label>Fiscal code</mat-label>
            <input matInput [(ngModel)]="company.fiscalCode" name="fiscalCode" required>
        </mat-form-field>  
        <mat-form-field appearance="fill">
            <mat-label>Registry number</mat-label>
            <input matInput [(ngModel)]="company.registryNo" name="registryNo" required>
        </mat-form-field>       
        <mat-form-field appearance="fill">
            <mat-label>EUID</mat-label>
            <input matInput [(ngModel)]="company.euid" name="euid" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date of establishment</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="company.dateOfEstablishment" name="dateOfEstablishment" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>NACE code</mat-label>
            <input matInput [(ngModel)]="company.naceCode" name="naceCode" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Activity</mat-label>
            <input matInput [(ngModel)]="company.activity" name="activity" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Activity description</mat-label>
            <textarea matInput [(ngModel)]="company.activityDescription" name="activityDescription" required>
            </textarea>
        </mat-form-field>
    </form>    
</div>
<div>
    <button mat-stroked-button color="primary" (click)="addCompany()"> Add </button>
</div>
