<div>
    <form #form="ngForm" (ngSubmit)="getCompanies()" autocomplete="off">
        <mat-form-field appearance="fill">
        <mat-label>Search company</mat-label>
            <input matInput name="companyName" [(ngModel)]="companyParams.companyName" />
        </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Apply filter</button>
    </form>
  </div>
<div class="list-company">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
        <ng-container matColumnDef="fiscalCode">
            <th mat-header-cell *matHeaderCellDef> Fiscal Code </th>
            <td mat-cell *matCellDef="let element"> {{element.fiscalCode}} </td>
        </ng-container>
        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef> Activity </th>
            <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" routerLink="/companies/{{element.id}}"> View </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
<mat-paginator 
    [pageSize]="companyParams.pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true"
    [length]="totalItems"
    [pageIndex]="currentPage"
    (page)="handlePage($event)"
    >
</mat-paginator>
<div>
    <button mat-flat-button color="primary" [routerLink]="'/companies/add'"> Add new company </button>
</div>
